<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII_ART GENERATOR</title>
    <style>
        :root {
            --bg-primary: #1F1B24; /* Dark background color */
            --bg-secondary: #2D2A34; /* Slightly lighter background color */
            --accent-pink: #FF6EC7; /* Neon pink */
            --accent-green: #39FF14; /* Neon green */
            --text-light: #E3F6FF; /* Light text color */
            --text-dark: #D1D1D1; /* Dark text color */
            --border-color: #4DB6EA; /* Bright blue border color */
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-light);
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-family: 'Tahoma', sans-serif;
            color: var(--accent-pink);
            margin-bottom: 20px;
        }

        #bannerForm {
            max-width: 400px;
            margin: 0 auto;
            background-color: var(--bg-secondary);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        #bannerForm label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--text-light);
        }

        #bannerForm textarea, #bannerForm select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-primary);
            color: var(--text-light);
            font-size: 14px;
        }

        #bannerForm textarea:focus, #bannerForm select:focus {
            border-color: var(--accent-green);
            outline: none;
        }

        #bannerForm button {
            background-color: var(--accent-pink);
            color: var(--bg-primary);
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        #bannerForm button:hover {
            background-color: var(--accent-green);
            color: var(--bg-primary);
        }

        #generatedBanner {
            margin-top: 20px;
            padding: 20px;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            white-space: pre-wrap;
            text-align: left;
            font-family: monospace;
            color: var(--text-light);
            overflow-x: auto;
            overflow-y: auto;
        }

        footer {
            margin-top: 30px;
            padding: 20px;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .footer-content {
            display: flex;
            flex-direction: row; /* Align items horizontally */
            justify-content: center; /* Center items horizontally */
            align-items: center; /* Align items vertically */
            gap: 20px; /* Space between images */
        }

        .footer-content img {
            max-width: 100px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .footer-text {
            margin-top: 10px;
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <h1>ASCII_ART GENERATOR</h1>
    <form id="bannerForm" action="/ascii-art" method="post">
        <label for="word">Enter Text:</label>
        <textarea id="word" name="word" rows="4" required></textarea>

        <label for="banner">Select Banner:</label>
        <select id="banner" name="banner">
            <option value="standard">standard</option>
            <option value="shadow">shadow</option>
            <option value="thinkertoy">thinkertoy</option>
            <!-- Add more options as needed -->
        </select>

        <button type="submit">Generate ASCII Art</button>
    </form>

    <div id="generatedBanner">
        {{ if .Result }}
        <pre>{{ .Result }}</pre>
        {{ else }}
        <pre></pre>
        {{ end }}
    </div>

    <footer>
        <div class="footer-content">
            <!-- Add developer images -->
            <img src="https://learn.zone01kisumu.ke/git/avatars/b450361daf42a41a55fd3d59d7201660?size=870" alt="antony musumba">       
                 <img src="https://learn.zone01kisumu.ke/git/avatars/cbdcd27c0b7596ee4fdf7e14ea0510e2?size=870" alt="cynthia oketch">   
                          <img src="https://learn.zone01kisumu.ke/git/avatars/6f07b91e45938bc1d93b804be0c94e37?size=870" alt="eddy marvin">           
           <!-- Copyright text -->
        </div>
    </footer>
</body>
</html>

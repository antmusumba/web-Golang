<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>CSS Properties Experiment</title>
</head>
<body>
    <div>
        <h1>Nairobi Diaries</h1>
        <p>Please Fill out you details below</p>
        <form action="http://localhost:8080/submit_form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
        
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message"></textarea><br><br>
        
            <input type="submit" value="Submit">
        </form>
        
    </div>
</body>
</html>
